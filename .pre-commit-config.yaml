#pre-commit-config.yml

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-large-files
        args: ["--maxkb=1000"]
        
      - id: detect-aws-credentials

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.8.0
    hooks:
      - id:black

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id:flake8
